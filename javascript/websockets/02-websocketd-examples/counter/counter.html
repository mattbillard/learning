<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
</head>

<body>
  Demo

  <script>
    // CODE FROM: https://www.tutorialdocs.com/article/websocket-tutorial-in-10-minutes.html

    /** 
     * INSTRUCTIONS:
     * 
     * - Install websocketd
     *    brew install websocketd
     * - Run this
     *    websocketd --port=8080 bash ./counter.sh
     * - Open this file in the browser. (Don't go to http://localhost:8080)
     * - Console will output content from the counter.sh
     * 
    */

    var ws = new WebSocket('ws://localhost:8080/');
    ws.onmessage = function (event) {
      console.log(event.data);
    };

  </script>
</body>

</html>
