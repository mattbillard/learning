<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    div { margin-bottom: 20px; }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    const Bar = (props) => {
      return (
        <span>Hello {props.name}</span>
      )
    }


    // props.children
    const ExampleChildren = (props) => {
      return (
        <div>{props.children}</div>
      )
    }


    // render props
    const ExampleRenderProps = (props) => {
      return (
        <div>{props.render("ExampleRenderProps")}</div>
      )
    }


    // Higher Order Component (HOC)
    const withBar = (WrappedComponent, x) => {
      return (props) => {
        return (
          <div><WrappedComponent name={x} /></div>
        )
      }
    }
    const ExampleHOC = withBar(Bar, "ExampleHOC");


    const App = (props) => {
      return (
        <div>
          <ExampleChildren>
            <Bar name="ExampleChildren" />
          </ExampleChildren>

          <ExampleRenderProps 
            render={(x) => 
              <Bar name={x} />
            } 
          />

          <ExampleHOC />
        </div>
      )
    }

    ReactDOM.render(
      <App />,
      document.getElementById('root')
    );

  </script>
</body>

</html>
